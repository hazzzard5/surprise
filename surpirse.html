<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #d63384;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff4d6d;
            color: white;
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff1e56;
        }
        #valentineMessage {
            display: none;
            font-size: 2em;
            margin-top: 20px;
        }
        #valentineImage {
            display: none;
            width: 300px; /* Adjust size as needed */
            margin-top: 20px;
            border-radius: 10px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <h1>Hey love ‚ù§Ô∏è</h1>
    <p>Click the button below for a surprise!</p>
    <button onclick="askValentine()">Click Me</button>

    <!-- Message will appear here -->
    <p id="valentineMessage">Will you be my Valentine? üíñ</p>

    <!-- Image will appear here -->
    <img id="valentineImage" src="https://images.fineartamerica.com/images/artworkimages/medium/3/milk-mocha-bear-safe-in-his-arms-love-hug-kiss-valentines-jedd-laurel-transparent.png" alt="Cute Valentine Image">

    <script>
        function askValentine() {
            document.getElementById("valentineMessage").style.display = "block";
            document.getElementById("valentineImage").style.display = "block";
        }
    </script>

</body>
</html>
